<html>

        <link id="lin" href="" rel="shortcut icon" type="image/x-icon">
        <meta id="desc" name="description" content="">
        <meta name="wechat-enable-text-zoom-em" content="true">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="color-scheme" content="light dark">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../s/link.css">
        <link rel="stylesheet" href="../static/css/common.css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <script type="text/javascript" src="../static/js/qrcode.min.js"></script>
        <script type="text/javascript" src="../static/js/clipboard.min.js"></script>
        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../static/css/weui.minjinshan.css">
        <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    </head>
    <body style="background-color: white;">
        <!-- 安全提示 -->
        <div style="text-align: center; padding: 10px; background-color: #e7f3fe; border: 1px solid #b3d7ff; margin-bottom: 20px;">
            <img src="https://oooo.fss-my.addlink.cn/anquan.png" alt="安全图标" style="width: 20px; vertical-align: middle; margin-right: 5px;">
            <span style="font-size: 16px; color: #31708f;">本链接已经过SSL安全加密，请放心访问！</span>
        </div>

        <div class="page full">
            <div id="public-web-container" class="public-web-container">
                <img class="wx_icon" src="https://dy.jxheguan.com/wxlogo.png">
                <p class="notice-msg"><small>正在跳转到微信...</small><br>如未自动打开微信请点击下方按钮</p>
                <a id="public-web-jump-button" href="javascript:" class="weui-btn weui-btn_primary weui-btn_loading" onClick="openWeapp()">
                    <span id="public-web-jump-button-loading" class="weui-primary-loading weui-primary-loading_transparent"><i class="weui-primary-loading__dot"></i></span>
                    点击前往微信
                </a>
            </div>
         
            <div id="desktop-web-container" class="hidden">
                <p class="">请用手机扫下方二维码</p>
                <div id="qrcode" style="position: absolute;top: 45%;"></div>
            </div>
        </div>

        <!-- 提示 -->
        <div id="warnning" style="display:none;">
            <img src="../../../static/img/warn.png" />
        </div>
        <p id="warnText"></p>

        <script>
            var timestamp = Math.floor(Date.now() / 1000);
            var v = timestamp;
            var script = document.createElement('script');
            script.src = "../s/jinshan.js?v=" + v;
            document.head.appendChild(script);
        </script>
    </body>
</html>
